<!doctype html>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/katex.min.css" integrity="sha384-exe4Ak6B0EoJI0ogGxjJ8rn+RN3ftPnEQrGwX59KTCl5ybGzvHGKjhPKk/KC3abb" crossorigin="anonymous">

<div id="app">
  <aside id="server-sidebar" class="sidebar">
    <section class="user-info">
      <img class="user-icon" src="https://nonfree.news/img/avatar_nanalan.png">
      <div class="user-name">&nbsp;</div>
    </section>

    <section class="sidebar-section">
      <h4 class="sidebar-subtitle">
        Server

        <div class="sidebar-subtitle-icon" id="add-server">
          +
        </div>
      </h4>

      <div id="server-dropdown" class="dropdown">
        <div class="dropdown-item active">&nbsp;</div>
      </div>
    </section>

    <section class="sidebar-section">
      <h4 class="sidebar-subtitle">
        Channels

        <div class="sidebar-subtitle-icon" id="create-channel">
          +
        </div>
      </h4>

      <ul class="location-list" id="channel-list"></ul>
    </section>

    <section class="sidebar-section">
      <h4 class="sidebar-subtitle">
        Server settings
      </h4>

      <ul class="location-list">
        <li class="list-item list-item-settings">
          General
        </li>

        <li class="list-item list-item-settings">
          Users
        </li>

        <li class="list-item list-item-settings">
          Permissions
        </li>
      </ul>
    </section>
  </aside>

  <main class="main">
    <div id="messages"></div>
    <div id="message-editor">
      <textarea class="input input-bordered mousetrap" id="chat-input" autofocus autocomplete="off" placeholder="Type message..."></textarea>
      <button class="btn">Send</button>
    </div>
  </main>

  <aside id="user-sidebar" class="sidebar collapsed">
    <h4 class="sidebar-subtitle">
      Users
    </h4>

    <!-- TODO -->
  </aside>
</div>

<script src="js/lib/mousetrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/katex.min.js" integrity="sha384-OMvkZ24ANLwviZR2lVq8ujbE/bUO8IR1FdBrKLQBI14Gq5Xp/lksIccGkmKL8m+h" crossorigin="anonymous"></script>

<script nomodule src="script-nomodule.js"></script> <!-- for browsers not supporting es6 modules -->
<script type="module" src="js/index.js"></script>   <!-- for those whomst do -->
